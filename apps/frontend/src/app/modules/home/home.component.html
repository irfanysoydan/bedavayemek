<div class="flex flex-row">
  <div class="w-1/3"></div>
  <div class=" w-1/3 flex flex-col">
    <mat-card class="mt-4" *ngFor="let post of posts">
      <mat-card-header class="bg-white flex justify-between">
        <div class="flex flex-row">
          <div mat-card-avatar class=" mx-2 self-center"><img [src]="post.auth?.avatar"></div>
          <div class="flex flex-col">
            <mat-card-title>{{post.auth?.firstName}} {{post.auth?.lastName}} </mat-card-title>
            <div class="flex flex-row">
              <mat-icon class="text-secondary text-sm">star_rate</mat-icon>
              <p>{{post.rating}}</p>
            </div>
          </div>
        </div>
        <div class="flex flex-col">
          <mat-card-title>{{post.auth?.firstName}} {{post.auth?.lastName}} </mat-card-title>
          <div class="flex flex-row">
            <mat-icon class="text-secondary text-sm">star_rate</mat-icon>
            <p>{{post.rating}}</p>
          </div>
        </div>
      </mat-card-header>
      <h1 class="text-bold flex justify-center">{{post.title}}</h1>
      <mat-card-content>
        <div class="flex justify-center mb-8">
          <img [src]="post.image" alt="">

        </div>

        <p>{{post.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="w-1/3"></div>
</div>
