<div class="flex flex-row w-full h-screen items-center ">
  <div class="flex w-1/2 mb-32 flex-shrink-0">
    <div class=" 2xl:w-5/12 sm:w-1/4"></div>
    <form class="flex flex-col lg:w-6/12 lg:w-2/4" [formGroup]="form">

      <div class="flex 2xl:mb-20 lg:mb-5 justify-center">
        <img src="../../../../assets/logo_small.png" alt="">
      </div>

      <mat-form-field class="sm: text-sm lg:text-lg">
        <mat-label>E-posta</mat-label>
        <input matInput placeholder="E-posta adresinizi giriniz." type="email" formControlName="email">

      </mat-form-field>

      <mat-form-field class="sm:text-sm lg:text-lg">
        <mat-label>Şifre</mat-label>
        <input matInput maxlength="10" placeholder="Şifrenizi giriniz." type="password" formControlName="password">

      </mat-form-field>

      <button mat-raised-button type="button" (click)="login()" color="accent"><a class="text-sm text-black uppercase">Giriş
          Yap</a></button>

      <div class="flex 2xl:flex-row sm:flex-col 2xl:justify-between items-center 2xl:mt-5 sm:mt-2 ">
        <div class="flex flex-row items-center">
          <mat-checkbox></mat-checkbox>
          <span class="text-sm">Beni Hatırla</span>
        </div>
        <div class="flex 2xl:flex-row sm:flex-col 2xl:space-x-4 2xl:space-y-0 sm:space-y-4 sm:w-full 2xl:justify-end">
          <button mat-raised-button class="">

            <a href="/forgot-password" class="text-sm text-primary">Şifremi Unuttum</a>

          </button>
          <button mat-raised-button>
            <a href="/register" class="text-sm text-primary">Kaydol</a>
          </button>

        </div>
      </div>

    </form>
    <div class="2xl:w-1/12 sm:w-1/4"></div>

  </div>

  <div class="w-1/2 h-full hidden sm:block ">
    <img class="object-cover w-full h-full" src="../../../../assets/login.jpg">
  </div>
</div>z
