<bedavayemek-sidebar class="top-0 left-0 w-64 h-screen font-comfortaa "></bedavayemek-sidebar>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
<div *ngIf="isLoaded" class="lg:ml-72 px-4 py-8 font-roboto flex justify-center font-prosans">


  <div class="flex flex-row border rounded p-4">
    <form [formGroup]="form" class="flex flex-row">

      <div class="flex flex-col justify-center items-center">
        <img *ngIf="dataURI" [src]="dataURI" alt="Resim" class="w-[300px] h-[200px] object-contain">
        <div class="flex justify-center items-center w-[300px] h-[200px] object-contain">
          <label for="image"
            class="py-2 px-4 bg-gray-500 hover:bg-blue-600 text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 cursor-pointer">
            Resim Seçin
          </label>
          <input type="file" class="hidden" id="image" (change)="onFileSelected($event)">
        </div>
      </div>

      <mat-card class="h-[600px] w-[600px] flex justify-center" style="border:none; box-shadow:none;">
        <p class="text-xl font-semibold flex self-center"> Kullanıcı Bilgilerini Düzenle </p>
        <mat-card-content class="text-xs">

          <div class="flex flex-col">
            <label>Ad</label>
            <mat-form-field class="text-lg" appearance="outline">
              <input class="resize-none" matInput placeholder="Adınızı giriniz" formControlName="firstName">
            </mat-form-field>
          </div>

          <div class="flex flex-col">
            <label>Soyad</label>
            <mat-form-field class="text-lg" appearance="outline">
              <input style="resize: none" matInput placeholder="Soyadınızı giriniz" formControlName="lastName">
            </mat-form-field>
          </div>

          <div class="flex flex-col">
            <label>Kullanıcı adı</label>
            <mat-form-field class="text-lg" appearance="outline">
              <input matInput placeholder="Kullanıcı adınızı giriniz" formControlName="username">
            </mat-form-field>
          </div>

          <div class="flex flex-col">
            <label>E-mail</label>
            <mat-form-field class="text-lg" appearance="outline">
              <input matInput formControlName="email" readonly>
            </mat-form-field>
          </div>

          <div class="flex flex-col">
            <label>Şifre</label>
            <mat-form-field class="text-lg" appearance="outline">
              <input matInput placeholder="Yeni şifrenizi yazınız." formControlName="password">
            </mat-form-field>
          </div>

          <div class="flex justify-center">
            <button mat-raised-button color="accent" type="button" (click)="editUser()">
              <a class="text-sm text-black uppercase">Güncelle
              </a>
            </button>
          </div>


        </mat-card-content>

      </mat-card>
    </form>

  </div>
</div>
