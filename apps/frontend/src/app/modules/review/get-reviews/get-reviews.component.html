<bedavayemek-sidebar class="top-0 left-0 w-64 h-screen font-comfortaa "></bedavayemek-sidebar>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
<div *ngIf="isLoaded" class="md:ml-20 lg:ml-72 px-4 py-8 font-prosans flex flex-row justify-center">

  <div class="flex flex-col items-center w-full">
    <p class="text-xl font-bold">Onaylanan Yorumlarım</p>

    <div
      class="flex flex-col xl:flex-row xl:flex-wrap justify-center xl:space-x-4  border rounded p-4 w-full md:w-[550px] xl:w-[975px] 2xl:w-[1225px]">

      <div class="flex flex-row border rounded p-4 mb-4" *ngFor="let review of reviews">

        <div class="flex justify-start border rounded w-[75px] h-[150px]">
          <img class=" flex self-center object-contain" [src]="review.post!.image">

        </div>

        <mat-card class="w-full xl:w-[300px] 2xl:w-[425px] flex flex-row items-start "
          style="border:none; box-shadow:none;">

          <mat-card-header class="flex flex-row space-x-1">
            <p class="font-semibold text-xs text-gray-700">
              {{review.auth?.username}}
            </p>
            <p class="font-semibold text-xs text-gray-500">
              {{review.post?.title}}
            </p>


          </mat-card-header>

          <mat-card-content class="flex flex-row">
            <div class="text-xs">
              <ng-container *ngFor="let rating of [1, 2, 3, 4, 5]">
                <mat-icon [ngStyle]="{
                    'color': rating <= (review.rating) ? '#FFD700' : '#808080',
                    'font-size': '20px',
                    'margin-right': '-6px'
                  }" title="{{review.rating}}/5">
                  star
                </mat-icon>
              </ng-container>
            </div>

            <p class="text-xs
            ">{{review.comment}}</p>
          </mat-card-content>
        </mat-card>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="text-gray-500 text-xl">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button [routerLink]="['/edit-review', review.id]" mat-menu-item>Düzenle</button>
          <button mat-menu-item>Sil</button>
        </mat-menu>

      </div>
    </div>

  </div>

</div>
