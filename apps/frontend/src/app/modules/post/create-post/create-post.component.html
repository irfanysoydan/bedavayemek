<bedavayemek-sidebar class="top-0 left-0 w-64 h-screen font-comfortaa "></bedavayemek-sidebar>

<mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
<div class="md:ml-20 lg:ml-72 px-4 py-8 font-poppins flex flex-col items-center space-y-6">

  <hr class="w-48 h-1 mx-auto  border-0 rounded  dark:bg-gray-700">
  <p class="text-[36px] font-medium">GÖNDERİ OLUŞTUR</p>
  <hr class="w-48 h-1 mx-auto border-0 rounded dark:bg-gray-700">


  <div class="flex flex-row justify-center space-x-24">
    <div class="flex flex-col justify-center items-center">
      <img *ngIf="dataURI" [src]="dataURI" class="w-[425px] h-[325px] rounded-[25px]">
      <button *ngIf="!dataURI"
        class="w-[425px] h-[325px] rounded-[25px] bg-gray-200 flex flex-col justify-end items-center">
        <img src="../../../../assets/down.png" class="w-[32px]">
      </button>

      <div class="flex justify-center items-center w-[300px] h-[75px] object-contain">
        <label for="image"
          class="py-2 px-4 bg-blue-500 hover:bg-blue-600 font-medium text-white rounded-lg cursor-pointer">
          Resim Seçin
        </label>
        <input type="file" class="hidden" id="image" (change)="onFileSelected($event)">
      </div>
    </div>

    <bedavayemek-map></bedavayemek-map>
  </div>

</div>
